version: "3.7"

services:
  # Import:
  # cat xxx.sql.gz | gunzip | docker-compose exec -T database mysql doko
  database:
    image: mariadb:10.4.11-bionic
    restart: always
    environment:
      - MYSQL_DATABASE=doko
      - MYSQL_ROOT_PASSWORD=sKAmqtzkQ1-QhmSdmiH2
      - MYSQL_PWD=sKAmqtzkQ1-QhmSdmiH2
    volumes:
      - ./server/src/database/schema:/docker-entrypoint-initdb.d:ro
      - dblib:/var/lib/mysql:rw
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    ports:
      - "33061:3306"

  server:
    image: node:13.5.0-alpine3.10
    restart: always
    user: '1000:1000'
    working_dir: /doko/server
    depends_on:
      - database
    volumes:
      - ./:/doko:rw
    environment:
      - NODE_ENV=development
      - LOGUX_HOST=0.0.0.0
      - LOGUX_PORT=3030
      - DB_HOST=database
      - DB_PORT=3306
      - DB_USER=root
      - DB_PW=sKAmqtzkQ1-QhmSdmiH2
      - DB_NAME=doko
    entrypoint:
      - "yarn"
      - "run"
      - "dev"
    expose:
      - 3030
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=Host:hovm.correnz.net;Path:/api
      - traefik.port=3030

  client:
    image: node:13.5.0-alpine3.10
    user: '1000:1000'
    restart: always
    working_dir: /doko/client
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/doko:rw
    entrypoint:
      - "yarn"
      - "start"
    expose:
      - 3000
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=Host:hovm.correnz.net
      - traefik.port=3000

networks:
  default:
    external:
      name: traefik

volumes:
  dblib:
